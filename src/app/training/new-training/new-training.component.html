<section class="new-training">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card>
            <mat-card-title>Time to start a workout</mat-card-title>
            <mat-card-content *ngIf="exercises">
                <mat-form-field>
                    <mat-select placeholder="Choose exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button *ngIf="exercises" mat-button type="submit" [disabled]="f.invalid">Select</button>
                <button *ngIf="!exercises" mat-button type="button" (click)="fetch()">Fetch again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
