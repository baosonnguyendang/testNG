<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p *ngIf="game2?.parent_platforms?.length" class="game-tabs-par">
        Platforms: <span *ngFor="let game of game2?.parent_platforms; last as last">{{ game.platform.name }}<span
            *ngIf="!last">, </span></span>
      </p>
      <p *ngIf="game2?.publishers?.length" class="game-tabs-par">
        Publishers: <span *ngFor="let publisher of game2?.publishers; let last = last">{{ publisher.name }}<span
            *ngIf="!last">, </span></span>
      </p>
      <p *ngIf="game2?.website" class="game-tabs-par">
        Website: <a class="game-tabs-link" href="{{ game2?.website }}" target="_blank">{{ game2?.website }}</a>
      </p>
      <div class="game-description" [innerHTML]="game2?.description"></div>
      <p class="game-tabs-votes">
        <ng-container *ngFor="let rating of game2?.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots" *ngIf="game2?.screenshots?.length">
      <img class="game-screenshot" *ngFor="let screenshot of game2?.screenshots" src="{{ screenshot.image }}"
        alt="screenshot" />
    </mat-tab>
    <mat-tab label="Trailers" *ngIf="game2?.trailers?.length">
      <video class="game-trailer" controls *ngFor="let trailer of game2?.trailers">
        <source src="{{ trailer.data?.max }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
